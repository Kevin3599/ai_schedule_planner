<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 日程规划器</title>
    <style>
        .date-selector {
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .form-group {
            margin: 10px 0;
        }
        .deadline-input {
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>AI 日程规划器</h1>

    <!-- 添加日期选择器 -->
    <div class="date-selector">
        <form method="POST">
            <label for="selected_date">选择日期：</label>
            <input type="date" id="selected_date" name="selected_date" 
                   value="{{ selected_date }}" min="{{ current_date }}">
            <button type="submit">更新计划</button>
        </form>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="task">任务:</label>
            <input type="text" id="task" name="task" required>
        </div>
        <div class="form-group">
            <label for="deadline">截止时间:</label>
            <input type="date" id="deadline" name="deadline" class="deadline-input" required>
        </div>
        <div class="form-group">
            <label for="priority">优先级:</label>
            <select id="priority" name="priority">
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
            </select>
        </div>
        <button type="submit">添加任务</button>
    </form>

    <h2>当前任务:</h2>
    <ul>
    {% for task in tasks %}
        <li>{{ task.task }} - 截止时间: {{ task.deadline }} - 优先级: {{ task.priority }}</li>
    {% endfor %}
    </ul>

    <h2>AI 规划建议:</h2>
    <pre>{{ schedule }}</pre>
</body>
</html>
