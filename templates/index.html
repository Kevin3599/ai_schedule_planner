<!DOCTYPE html>
<html>
<head>
    <title>AI 日程规划器</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>添加任务</h1>
    <form method="post">
        <label>任务：</label><input type="text" name="task" required><br>
        <label>截止日期：</label><input type="date" name="deadline" required><br>
        <label>优先级：</label>
        <select name="priority">
            <option>高</option><option>中</option><option>低</option>
        </select><br>
        <button type="submit">添加</button>
    </form>

    <h2>已有任务</h2>
    <ul>
        {% for t in tasks %}
        <li>{{ t.task }} - {{ t.deadline }} - {{ t.priority }}</li>
        {% endfor %}
    </ul>

    <h2>今日日程建议</h2>
    <pre>{{ schedule }}</pre>
</body>
</html>
